    <!-- Bootstrap (minified) JS file -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <!-- Google font import -->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:300,400,500,700,800&display=swap" rel="stylesheet">
</head>
<body>
    <header id="index-header">
        <ul class="nav justify-content-end">
            <li class="nav-item">
                <a class="nav-link" href="wallet.html">Wallet</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="registreer.html">Account</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="dashboard/dashboard-index.html">Dashboard</a>
            </li>
        </ul>

        <div id="title">
            barkie.
        </div>
    </header>

    <div class="section">
        <div class="container" id="firstUpcomingGames">
            <p class="table-title"><strong>Datum</strong></p> <!-- TODO: PRINT HIER DE DATUM UIT PER WEDSTRIJDDAG -->
            <table class="table" >
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Wedstrijd</th>
                        <th scope="col">Competitie</th>
                        <th scope="col">Speeltijd</th>
                        <th scope="col">Kans thuisteam</th>
                        <th scope="col">Kans gelijkspel</th>
                        <th scope="col">Kans uitteam</th>
                    </tr>
                </thead>
                <tbody>
                
                </tbody>
            </table>
        </div>
    </div>

    <footer>
        <span>&copy; 2019 - De 3 J's</span>
    </footer>

    <script>
        let tableBodyEl = document.querySelector('#firstUpcomingGames tbody');
        
        $(document).ready(getLastTenGames());

        function getLastTenGames() {
            var xhr = new XMLHttpRequest();
                xhr.onreadystatechange = function() { 
                    if (this.readyState == 4) {
                        console.log(this.responseText);
                        var wedstrijden = JSON.parse(this.responseText);
                        for (let index = 0; index < wedstrijden.length; index++) {
                            createTableRow(index, wedstrijden[index]);
                        }
                        console.log(wedstrijden);
                    }
                }
                xhr.open("GET", "http://localhost:8082/wedstrijden", true);
                xhr.send();
        }

        function createTableRow(index, wedstrijd) {
            let row = document.createElement('tr');
            row.innerHTML =     '<tr>' + 
                                    '<th scope="row">' + index + '</th>' +
                                    '<td>' + wedstrijd.thuisTeam.naamTeam + ' - ' + wedstrijd.uitTeam.naamTeam + '</td>' +
                                    '<td>' + wedstrijd.competitie + '</td>' +
                                    '<td>' + wedstrijd.beginTijd + '</td>' +
                                    '<td><a href="wedstrijdDetails.html" class="btn btn-outline-success weddenschap-button">' + wedstrijd.kansThuis + '</button></td>' +
                                    '<td><a href="wedstrijdDetails.html" class="btn btn-outline-success weddenschap-button">' + wedstrijd.kansGelijk + '</button></td>' +
                                    '<td><a href="wedstrijdDetails.html" class="btn btn-outline-success weddenschap-button">' + wedstrijd.kansUit + '</button></td>' +
                                '</tr>';
            tableBodyEl.appendChild(row);
        }

        </script>
        </script>
</body>
</html>
